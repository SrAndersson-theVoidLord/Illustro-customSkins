Plugin=PowerPlugin.dll
PowerState=MHZ
UpdateDivider=20

[calcCPUGHz]
Measure=Calc
Formula=measureCPUMHz / 1000
UpdateDivider=20


[measureRAM]
; Returns the amount of RAM used in bytes.
Measure=PhysicalMemory
UpdateDivider=20
; UpdateDivider sets the rate at which the value of the measure is updated. It is
; calculated as follows: UpdateDivider x Update. In this case, Update is set to
; 1000 milliseconds (in the [Rainmeter] section). 1000 x 20 = 20000 ms or 20 seconds.


[measureRAM2]
; Returns the amount of RAM used in bytes.
Measure=PhysicalMemory
Total=1
UpdateDivider=20
; UpdateDivider sets the rate at which the value of the measure is updated. It is
; calculated as follows: UpdateDivider x Update. In this case, Update is set to
; 1000 milliseconds (in the [Rainmeter] section). 1000 x 20 = 20000 ms or 20 seconds.


[measureValueRAMfisical]
Measure=PhysicalMemory
Formula=measureRAM/measureRAM2
Autoscale=1
NumOfDecimals=2
UpdateDivider=1
;Measures RAM in exact GB size value


[measureSWAP]
; Returns the amount of SWAP (pagefile) used in bytes.
Measure=SwapMemory
UpdateDivider=20

