;-------------------------------------------- Registry ---------------------------------------------

; Prior to Windows 10, Windows stored the version number as a string in the form "major.minor"
;   5.0 = Windows 2000
;   5.1 = Windows XP
;   5.2 = Windows XP 64-bit Edition, Windows Server 2003, Windows Server 2003 R2
;   6.0 = Windows Vista, Windows Server 2008
;   6.1 = Windows 7, Windows Server 2008 R2
;   6.2 = Windows 8, Windows Server 2012
;   6.3 = Windows 8.1, Windows Server 2012 R2 -- AND WINDOWS 10 !!
[MeasureOSVersion]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=SOFTWARE\Microsoft\Windows NT\CurrentVersion
RegValue=CurrentVersion
; Windows 7 and earlier does not support NUMA mode; re-configure RAM measures
IfCondition=(MeasureOSVersion < 6.2) || (#UseLegacyRAMOverride# = 1)
IfTrueAction=[!EnableMeasureGroup MeasureLegacyRAM][!DisableMeasureGroup MeasureNumaRAM][!SetOption MeterBarRam MeasureName MeasureLegacyRamUsed][!SetOption MeterPercentRAM MeasureName MeasureLegacyRamUsed][!SetOption MeterPercentRAM Percentual 1][!SetOption MeterLineRAM MeasureName MeasureLegacyRamUsed]
; Windows 7 and earlier does not have a "Processor Information" performance counter category
IfCondition2=(MeasureOSVersion < 6.2)
IfTrueAction2=[!DisableMeasure MeasureCPUPercentPerformance]
UpdateDivider=-1

;----------------------------------------------- CPU -----------------------------------------------

[MeasureCPUPhysicalCPUs]
Measure=Plugin
Plugin=ActiveNet
Type=CpuProcessors
UpdateDivider=-1

[MeasureCPUGroups]
Measure=Plugin
Plugin=ActiveNet
Type=CpuGroups
UpdateDivider=-1

[MeasureCPUNumaNodes]
Measure=Plugin
Plugin=ActiveNet
Type=CpuNumaNodes
UpdateDivider=-1

[MeasureCPUPhysicalCoresPerCpu]
Measure=Plugin
Plugin=ActiveNet
Type=CpuPhysicalCores
UpdateDivider=-1

[MeasureCPULogicalCoresPerCpu]
Measure=Plugin
Plugin=ActiveNet
Type=CpuLogicalCores
UpdateDivider=-1

[MeasureCPULogicalToPhysicalCoreMap]
Measure=Plugin
Plugin=ActiveNet
Type=CpuLogicalCoreMap
UpdateDivider=-1

[CalcCPULogicalCoresPerSkin]
Measure=Calc
Formula=(MeasureCPUPhysicalCPUs * MeasureCPULogicalCoresPerCpu / (MeasureCPUGroups = 1 ? MeasureCPUNumaNodes : MeasureCPUGroups))
IfCondition=(CalcCPULogicalCoresPerSkin <> #TotalCores#)
IfTrueAction=[!WriteKeyValue Variables TotalCores [CalcCPULogicalCoresPerSkin] "#@#CpuVariables.inc"][!Refresh]

; set title depending on mode
IfCondition2=(MeasureCPUGroups = 1) && (MeasureCPUPhysicalCPUs = 1) && (MeasureCPUNumaNodes = 1)
IfTrueAction2=[!SetOption MeterTitleText Text "CPU Meter"][!SetVariable TextNumaInfo "None"]
IfCondition3=(MeasureCPUGroups = 1) && (MeasureCPUPhysicalCPUs > 1) && (MeasureCPUNumaNodes = MeasureCPUPhysicalCPUs)
IfTrueAction3=[!SetOption MeterTitleText Text "CPU ##SkinIndex#"][!SetVariable TextNumaInfo "None"]
IfCondition4=(MeasureCPUGroups = 1) && (MeasureCPUPhysicalCPUs <> MeasureCPUNumaNodes)
IfTrueAction4=[!SetOption MeterTitleText Text "Node ##SkinIndex#"][!SetVariable TextNumaInfo "[MeasureCPUNumaNodes]"]
IfCondition5=(MeasureCPUGroups > 1)
IfTrueAction5=[!SetOption MeterTitleText Text "Group ##SkinIndex#"][!SetVariable TextNumaInfo "[MeasureCPUNumaNodes]"]
UpdateDivider=-1

[MeasureCPUBaseFrequency]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=HARDWARE\DESCRIPTION\System\CentralProcessor\0
RegValue=~MHz

; NOTE: This measure will return zero on Windows 7 (and older) machines because there is no
;       "Processor Information" category; the result is the CPU speed will only show the base clock.
[MeasureCPUPercentPerformance]
Measure=Plugin
Plugin=UsageMonitor
Category="Processor Information"
Counter="% Processor Performance"
Name="_Total"

[MeasureCPUSpeed]
Measure=Calc
Formula=Round(MeasureCPUBaseFrequency * (MeasureCPUPercentPerformance ? MeasureCPUPercentPerformance : 100) / 100)

[MeasureCPUName]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=HARDWARE\DESCRIPTION\System\CentralProcessor\0
RegValue=ProcessorNameString
UpdateDivider=-1

[MeasureCPUDisplayName]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=HARDWARE\DESCRIPTION\System\CentralProcessor\0
RegValue=ProcessorNameString
RegExpSubstitute=1
Substitute="\(R\)":"","\(TM\)":"","\(tm\)":"","Intel ":"","\d+th Gen ":"","CPU ":""," @.*":"","AMD ":"","Threadripper PRO ":"TRP ","Threadripper ":"TR "," \w+-Core.*":""," \d+-Core.*":""," with.*":""," w/.*":""," Microsoft.*Edition":"","\s{2,}":" ","\s$":""
UpdateDivider=-1

[MeasureCPUIdentifier]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=HARDWARE\DESCRIPTION\System\CentralProcessor\0
RegValue=Identifier
UpdateDivider=-1

[MeasureCPUIcon0]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=HARDWARE\DESCRIPTION\System\CentralProcessor\0
RegValue=ProcessorNameString
RegExpSubstitute=1
Substitute=".*Intel\(R\).*Pentium\(R\).*Silver.*":"CPU_intel_pentium_silver.png",".*Intel\(R\).*Pentium\(R\).*Gold.*":"CPU_intel_pentium_gold.png",".*Intel\(R\).*Pentium\(R\).*":"CPU_intel_pentium_generic.png",".*Intel\(R\).*Core\(TM\).*i3.*":"CPU_intel_core_i3.png",".*Intel\(R\).*Core\(TM\).*i5.*":"CPU_intel_core_i5.png",".*Intel\(R\).*Core\(TM\).*i7.*":"CPU_intel_core_i7.png",".*Intel\(R\).*Core\(TM\).*i9.*":"CPU_intel_core_i9.png",".*Intel\(R\).*Xeon\(R\).*Bronze.*":"CPU_intel_xeon_bronze.png",".*Intel\(R\).*Xeon\(R\).*Silver.*":"CPU_intel_xeon_silver.png",".*Intel\(R\).*Xeon\(R\).*Gold.*":"CPU_intel_xeon_gold.png",".*Intel\(R\).*Xeon\(R\).*Platinum.*":"CPU_intel_xeon_platinum.png",".*Intel\(R\).*Xeon\(R\).*":"CPU_intel_xeon_generic.png",".*Intel\(R\).*":"CPU_intel_generic.png",".*AMD Ryzen.*":"CPU_amd_ryzen.png",".*AMD EPYC.*":"CPU_amd_epyc.png",".*AMD\s.*.*":"CPU_amd_generic.png",".*Snapdragon.*":"CPU_snapdragon.png",".*Microsoft.*":"CPU_microsoft.png","^$":"CPU.png","^0$":"CPU.png"
UpdateDivider=-1

[MeasureCPUIcon1]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=HARDWARE\DESCRIPTION\System\CentralProcessor\0
RegValue=VendorIdentifier
RegExpSubstitute=1
Substitute="GenuineIntel":"CPU_intel_generic.png","AuthenticAMD":"CPU_amd_generic.png","Qualcomm.*":"CPU_snapdragon_generic.png","Microsoft.*":"CPU_microsoft_generic.png","^$":"CPU.png","^0$":"CPU.png"
UpdateDivider=-1

;------------------------------ Detect Temperature Monitoring Utility ------------------------------

[MeasureIsHWiNFO32Running]
Measure=Process
ProcessName=HWiNFO32.exe
Substitute="-1":"No","1":"Yes"

[MeasureIsHWiNFO64Running]
Measure=Process
ProcessName=HWiNFO64.exe
Substitute="-1":"No","1":"Yes"

[MeasureIsHWiNFOConfigured]
Measure=Registry
RegHKey=HKEY_CURRENT_USER
RegKey=SOFTWARE\HWiNFO64\VSB
RegValue=ValueRaw#HWiNFO_CPU0_DTS_Core0Temp#
RegExpSubstitute=1
; if zero, set to No; otherwise, set to Yes
Substitute="^0$":"No","^\-?\d+\.\d+$":"Yes","^\-?\d+$":"Yes"

[CalcIsHWiNFOInUse]
Measure=Calc
Formula=(MeasureIsHWiNFOConfigured <> 0) && ((MeasureIsHWiNFO32Running > 0) || (MeasureIsHWiNFO64Running > 0))
Substitute="0":"No","1":"Yes"
IfCondition=(CalcIsHWiNFOInUse <> 0) && (#DisableTemps# = 0)
IfTrueAction=[!SetVariable DisableSpeedFan 1][!SetVariable DisableCoreTemp 1][!SetVariable DisableHWiNFO 0][!DisableMeasureGroup "SpeedFanFans"][!CommandMeasure GadgetScript "Configure(3)"][!EnableMeasureGroup "HWiNFOFans"]
Disabled=#DisableTemps#

[CalcIsSpeedFanInUse]
Measure=Plugin
Plugin=SpeedFanPlugin
SpeedFanType=Temperature
SpeedFanNumber=0
RegExpSubstitute=1
Substitute="^0$":"No","\-?^\d*":"Yes"
IfCondition=(CalcIsHWiNFOInUse = 0) && (CalcIsSpeedFanInUse <> 0) && (#DisableTemps# = 0)
IfTrueAction=[!SetVariable DisableSpeedFan 0][!SetVariable DisableCoreTemp 1][!SetVariable DisableHWiNFO 1][!EnableMeasureGroup "SpeedFanFans"][!DisableMeasureGroup "HWiNFOFans"][!CommandMeasure GadgetScript "Configure(2)"]
Disabled=#DisableTemps#

[CalcIsCoreTempInUse]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=Temperature
CoreTempIndex=0
RegExpSubstitute=1
Substitute="^0$":"No","^\-?\d*":"Yes"
IfCondition=(CalcIsHWiNFOInUse = 0) && (CalcIsSpeedFanInUse = 0) && (CalcIsCoreTempInUse <> 0) && (#DisableTemps# = 0)
IfTrueAction=[!SetVariable DisableSpeedFan 1][!SetVariable DisableCoreTemp 0][!SetVariable DisableHWiNFO 1][!DisableMeasureGroup "SpeedFanFans"][!DisableMeasureGroup "HWiNFOFans"][!CommandMeasure GadgetScript "Configure(1)"]
Disabled=#DisableTemps#

[CalcNoTempMonitorInUse]
Measure=Calc
Formula=(((CalcIsSpeedFanInUse = 0) && (CalcIsCoreTempInUse = 0) && (CalcIsHWiNFOInUse = 0)) || (#DisableTemps# = 1)) ? 1 : 0
RegExpSubstitute=1
Substitute="^0$":"False","^\d*":"True"
IfCondition=((CalcIsSpeedFanInUse = 0) && (CalcIsCoreTempInUse = 0) && (CalcIsHWiNFOInUse = 0)) || (#DisableTemps# = 1)
IfTrueAction=[!SetVariable DisableSpeedFan 1][!SetVariable DisableCoreTemp 1][!SetVariable DisableHWiNFO 1][!DisableMeasureGroup "SpeedFanFans"][!DisableMeasureGroup "HWiNFOFans"][!CommandMeasure GadgetScript "Configure(0)"][!SetOption MeterTemperatureBarPrompt FontColor "#ColorInfoText1#"][!SetOption MeterMaxTemperature FontColor "#ColorInfoText1#"][!UpdateMeter MeterTemperatureBarPrompt][!UpdateMeter MeterMaxTemperature]
; warn about multiple monitoring utilities
IfCondition2=(CalcIsHWiNFOInUse <> 0) && (CalcIsSpeedFanInUse <> 0) && (CalcIsCoreTempInUse <> 0) && (#DisableTemps# = 0)
IfTrueAction2=[!Log "SpeedFan and CoreTemp were detected but will not be used; HWiNFO has priority." Warning]
IfCondition3=(CalcIsHWiNFOInUse <> 0) && (CalcIsSpeedFanInUse <> 0) && (CalcIsCoreTempInUse = 0) && (#DisableTemps# = 0)
IfTrueAction3=[!Log "SpeedFan was detected but will not be used; HWiNFO has priority." Warning]
IfCondition4=(CalcIsHWiNFOInUse <> 0) && (CalcIsSpeedFanInUse = 0) && (CalcIsCoreTempInUse <> 0) && (#DisableTemps# = 0)
IfTrueAction4=[!Log "CoreTemp was detected but will not be used; HWiNFO has priority." Warning]
IfCondition5=(CalcIsHWiNFOInUse = 0) && (CalcIsSpeedFanInUse <> 0) && (CalcIsCoreTempInUse <> 0) && (#DisableTemps# = 0)
IfTrueAction5=[!Log "CoreTemp was detected but will not be used; SpeedFan has priority." Warning]

