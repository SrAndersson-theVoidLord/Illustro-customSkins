OnChangeAction=[!SetVariable TextRAMUsed [&LuaScript:FormatNumber([&CalcRAMUsed],4,'1k')]]

[CalcRAMUsedPercent]
Measure=Calc
Formula=(CalcRAMFree = 0) ? 0 : ((CalcRAMTotal - CalcRAMFree) / CalcRAMTotal) * 100
MinValue=0
MaxValue=100
Disabled=1

;-------------------------------------------- Page File --------------------------------------------

[MeasurePageTotal]
Measure=SwapMemory
Total=1
Disabled=#HidePage#

; NOTE: Rainmeter does not correctly report the amount of swap memory free; thus any calculations
;       using that value, such as calculating the amount of swap memory used, will be incorrect.
;       This measure uses UsageMonitor to return the percentage of swap memory used.
;
[MeasurePagePercentUsage]
Measure=Plugin
Plugin=UsageMonitor
Category="Paging File"
Counter="% Usage"
Name=_Total
MinValue=0
MaxValue=100
Disabled=#HidePage#

[CalcPagePercentUsage]
Measure=Calc
Formula=MeasurePagePercentUsage / 100
Disabled=#HidePage#

[CalcPageTotal]
Measure=Calc
; NOTE:  The CalcInstalledRamTotal and MeasureLegacyRamTotal values will either both be zero or
;        just one of them zero; they will never both be >0 at the same time.
Formula=((CalMeasureLegacyRAMcInstalledRamTotal = 0) && (MeasureLegacyRamTotal = 0)) ? 0 : (MeasurePageTotal - CalcInstalledRamTotal - MeasureLegacyRamTotal)
IfCondition=1
IfTrueAction=[!SetVariable TextPageTotal [&LuaScript:FormatNumber([&CalcPageTotal],2,'1k')]]
OnChangeAction=[!SetVariable TextPageTotal [&LuaScript:FormatNumber([&CalcPageTotal],2,'1k')]]
Disabled=#HidePage#

[CalcPageUsed]
Measure=Calc
Formula=CalcPageTotal * CalcPagePercentUsage
IfCondition=1
IfTrueAction=[!SetVariable TextPageUsed [&LuaScript:FormatNumber([&CalcPageUsed],4,'1k')]]
OnChangeAction=[!SetVariable TextPageUsed [&LuaScript:FormatNumber([&CalcPageUsed],4,'1k')]]
Disabled=#HidePage#

[CalcPageFree]
Measure=Calc
Formula=CalcPageTotal - CalcPageUsed
IfCondition=1
IfTrueAction=[!SetVariable TextPageFree [&LuaScript:FormatNumber([&CalcPageFree],4,'1k')]]
OnChangeAction=[!SetVariable TextPageFree [&LuaScript:FormatNumber([&CalcPageFree],4,'1k')]]
Disabled=#HidePage#

