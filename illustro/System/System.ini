Group=MeasureNumaRAM
IfCondition=1
IfTrueAction=[!SetVariable TextRAMTotal [&LuaScript:FormatNumber([&CalcRAMTotal],2,'1k')]]
OnChangeAction=[!SetVariable TextRAMTotal [&LuaScript:FormatNumber([&CalcRAMTotal],2,'1k')]]
